<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Signal - Visual AI Workflows</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #root img {
            width: 120px;
            height: 120px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body style="background: #141414;">
    <div id="root">
        <img src="/logo.svg" alt="Agentic Signal" />
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
